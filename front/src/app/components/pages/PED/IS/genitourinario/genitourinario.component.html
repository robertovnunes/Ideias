<div class="container">
  <form [formGroup]="genitourinario">
    <div class="form-group">
      <div class="formItem" formGroupName="urina">
        <h2>Urina</h2>
        <mat-form-field class="formItem">
          <mat-label>Quantidade</mat-label>
          <mat-select formControlName="quantidade">
            <mat-option *ngFor="let quantidade of urinaop.quantidade" value="quantidade">
              {{quantidade}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="formItem">
          <mat-label>Jato</mat-label>
          <mat-select formControlName="jato">
            <mat-option *ngFor="let item of urinaop.jato" value="{{item}}">
              {{item}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="formItem">
          <mat-label>Cor</mat-label>
          <mat-select formControlName="cor">
            <mat-option *ngFor="let item of urinaop.cor" value="{{item}}">
              {{item}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="formItem">
          <mat-label>Odor</mat-label>
          <mat-select formControlName="odor">
            <mat-option *ngFor="let item of urinaop.odor" value="{{item}}">
              {{item}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="formItem">
          <mat-label>Frequencia</mat-label>
          <mat-select formControlName="frequencia">
            <mat-option *ngFor="let item of urinaop.frequencia" value="{{item}}">
              {{item}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <mat-form-field class="formItem">
        <mat-label>Dis√∫ria</mat-label>
        <mat-select formControlName="disuria">
          <mat-option *ngFor="let item of opcoes.getOpcoes1()" value="{{item}}">
            {{item}}

        </mat-select>
      </mat-form-field>
      <div class="formItem" formGroupName="corrimento">
        <h2>Corrimento uretral</h2>
        <mat-form-field>
          <mat-select placeholder="Corrimento presente/ausente" formControlName="presente">
            <mat-option *ngFor="let item of opcoes.getOpcoes2()" value="{{item}}">
              {{item}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="formItem">
          <mat-label>Cor</mat-label>
          <mat-select formControlName="cor">
            <mat-option *ngFor="let item of urinaop.cor" value="{{item}}">
              {{item}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="formItem">
          <mat-label>Odor</mat-label>
          <mat-select formControlName="odor">
            <mat-option *ngFor="let item of urinaop.odor" value="{{item}}">
              {{item}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <mat-form-field class="formItem">
        <mat-label>Atividade Sexual</mat-label>
        <mat-select formControlName="atividadesexual">
          <mat-option *ngFor="let item of opcoes.getOpcoes2()" value="{{item}}">
