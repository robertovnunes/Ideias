<div class="container">
  <form [formGroup]="pele">
    <div class="rash formItem">
      <mat-label>Rash</mat-label>
      <mat-select formControlName="rash">
        <mat-option value="selecione">Selecione</mat-option>
        <mat-option *ngFor="let item of rash" value="{{item}}">{{item}}</mat-option>
      </mat-select>
    </div>
    <div class="ictericia formItem">
      <mat-label>Icterícia</mat-label>
      <mat-select formControlName="ictericia">
        <mat-option value="selecione">Selecione</mat-option>
        <mat-option *ngFor="let item of ictericia" value="{{item}}">{{item}}</mat-option>
      </mat-select>
    </div>
    <div class="repeticao formItem">
      <mat-label>Infecções de repetição</mat-label>
      <mat-select formControlName="infeccoesrepeticao">
        <mat-option value="selecione">Selecione</mat-option>
        <mat-option value="Sim">Sim</mat-option>
        <mat-option value="Não">Não</mat-option>
        <mat-option value="não avaliado">Não avaliado</mat-option>
      </mat-select>
    </div>
  </form>
  <pre>
    {{pele.value | json}}
  </pre>
</div>
