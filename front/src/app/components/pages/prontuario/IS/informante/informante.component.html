<div class="container">
  <h3>Informante</h3>
  <form>
    <div class="formItem">
      <label for="name">Nome: </label>
      <input type="text" id="name">
    </div>
    <div class="formItem">
      <label for="sexo">Sexo: </label>
      <select id="sexo">
        <option value="homem cis">homem cis</option>
        <option value="mulher cis">mulher cis</option>
        <option value="homem trans">homem trans</option>
        <option value="mulher trans">mulher trans</option>
        <option value="não-binário">não-binário</option>
      </select>
    </div>
    <div class="formItem">
      <label for="endereco">Endereço: </label>
      <div id="endereco">
        <label for="logradouro">Logradouro: </label>
        <input type="text" id="logradouro" name="logradouro" placeholder="Logradouro">
        <label for="numero">Número: </label>
        <input type="text" name="numero" id="numero" placeholder="Número">
        <label for="cep">CEP: </label>
        <input type="text" name="cep" id="cep" placeholder="CEP">
        <label for="complemento">Complemento: </label>
        <input type="text" name="complemento" id="complemento" placeholder="Complemento">
        <label for="bairro">Bairro: </label>
        <input type="text" name="bairro" id="bairro" placeholder="Bairro">
        <label for="cidade">Cidade: </label>
        <input type="text" name="cidade" id="cidade" placeholder="Cidade">
        <label for="estados">Estado: </label>
        <select id="estados">
          <option value="">Selecione</option>
          <option *ngFor="let estado of this.estados" value="{{estado}}">{{estado}}</option>
        </select>
      </div>
    </div>
    <div class="formItem">
    <label for="escolaridade">Escolaridade: </label>
    <input type="text" name="escolaridade" id="escolaridade" placeholder="Escolaridade">
    <label for="parentesco">Parentesco: </label>
    <input type="text" name="parentesco" id="parentesco" placeholder="Parentesco">
    <label for="obs">Observação: </label>
    <input type="text" name="obs" id="obs" placeholder="obs">
    </div>
  </form>
</div>
