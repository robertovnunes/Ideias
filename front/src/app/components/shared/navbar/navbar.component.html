<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>IDEIAS</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="navbar.component.css">
</head>
<body>
<nav>
  <div class="nav-wrapper">
    <a routerLink="/home" class="brand-logo">IDEIAS</a>
    <ul id="nav-mobile" name="options" class="right hide-on-med-and-down">
      <li><a routerLink="/blog">Blog</a></li>
      <li>
        <c-dropdown>
          <button cButton cDropdownToggle color="secondary">
            Dropdown button
          </button>
          <ul cDropdownMenu>
            <li><a [routerLink]="['/pediatria']" cDropdownItem>Pediatria</a></li>
          </ul>
        </c-dropdown>
      </li>
      <li><a *ngIf="isLogedIn" routerLink="/profile">Perfil</a></li>
      <li><a *ngIf="isLogedIn && isAdmin" routerLink="/configuracoes">Configurações</a></li>
      <li class="logout" *ngIf="isLogedIn" (click)="alert('sair')"><a routerLink="/logout">Sair</a></li>
    </ul>
  </div>

</nav>
</body>
