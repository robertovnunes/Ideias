<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="navbar.component.css">
</head>
<body>
<nav>
  <div class="nav-wrapper">
    <a routerLink="/home" class="brand-logo">IDEIAS</a>
    <ul id="nav-mobile" name="options" class="right hide-on-med-and-down">
      <li><a *ngIf="!isLogedIn" routerLink="/blog">Blog</a></li>
      <li><a *ngIf="isLogedIn" routerLink="/aplicacoes">Aplicações</a></li>
      <li><a *ngIf="isLogedIn" routerLink="/profile">Perfil</a></li>
      <li><a *ngIf="isLogedIn && isAdmin" routerLink="/configuracoes">Configurações</a></li>
      <li class="logout" *ngIf="isLogedIn" (click)="logout()"><a routerLink="/logout">Sair</a></li>
    </ul>
  </div>
</nav>
</body>
